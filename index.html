<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cookie Clicker</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="container">
    <h1>Cookies</h1>

    <div id="cookies">
      <p>Score: <span id="score_count">0<span></p>
      <img id="clicker" class="img1" src="assets/cookie.png">
    </div>

  <div id="buttons">
    <button type="button" class="btn" id="default">Default</button>
    <button type="button" class="btn" id="multiplier">Multiplier * 2 (Cost :<span id="multiplier_cost">10</span>)</button>
    <button type="button" class="btn" id="autoclicker">Auto Clicker</button>
    <button type="button" class="btn" id="bonus">Bonus</button>
    <button type="button" class="btn" id="reset">Reset</button>
  </div>

  </div>

  <script src="js/game.js"></script>
</body>

</html>
